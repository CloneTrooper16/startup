<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup</title>
    <link rel="icon" href="assets/ChessPieceIcon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <header class="loggedOut">
      <h1 class="htop">ChessPawns</h1>

      <nav class="navbar nav">
        <div class="container-fluid">
          <menu class="navbar-nav">
          </menu>
        </div>
      </nav>

    </header>

    <main>
      <h1>Welcome</h1>
      <p class="smallbotMargin">Login to play chessPawns!</p>
      <div id="loginControls" style="display: none">
        <div class="input-group mb-2">
          <input class="form-control" type="text" id="userName" placeholder="username" />
        </div>
        <div class="input-group mb-3">
          <input class="form-control" type="password" id="userPassword" placeholder="password" />
        </div>
        <div class="loginbuttons">
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
          <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
        </div>
      </div>
      <!-- Displayed when ready to play -->
      <div id="playControls" style="display: none">
        <div id="playerName"></div>
        <button type="button" class="btn btn-primary" onclick="play()">Play</button>
        <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
      </div>

      <!-- <form method="get" action="home.html">
        <input type="text" id="name" placeholder="Your name here" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
      </form> -->
    </main>

    


    <footer>
      <!-- <span class="text-reset">Author Name(s)</span> -->
      <a class="sourceLink" href="https://github.com/CloneTrooper16/startup">Spencer Winward's GitHub</a>
    </footer>

    <script src="login.js"></script>
  </body>
</html>
