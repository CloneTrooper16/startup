<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup HTML</title>
    <link rel="icon" href="assets/ChessPieceIcon.png" />

    <script src="login.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="loggedOut">
      <h1 class="htop">ChessPawns</h1>

      <nav class="navbar nav">
        <div class="container-fluid">
          <menu class="navbar-nav">
            <a class="nav-link" href="home.html">Home</a>
            <a class="nav-link" href="play.html">Play</a>
            <a class="nav-link" href="scores.html">Scores</a>
            <a class="nav-link" href="about.html">About</a>
          </menu>
        </div>
      </nav>

    </header>

    <main>
      <h1>Welcome</h1>
      <p>Login to play chessPawns!</p>
      <form method="get" action="home.html">
        <input type="text" id="name" placeholder="Your name here" />
        <input type="password" id="password" placeholder="Password" />
        <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
      </form>
    </main>

    <footer>
      <!-- <span class="text-reset">Author Name(s)</span> -->
      <a class="sourceLink" href="https://github.com/CloneTrooper16/startup">Spencer Winward's GitHub</a>
    </footer>
  </body>
</html>
